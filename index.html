    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالجة الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #image-preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>مرحبًا بك في منصة معالجة الصور</h1>
    <p>اضغط على الزر لاختيار صورة لتحريرها</p>
    
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <button onclick="document.getElementById('image-input').click()">اختر صورة</button>

    <br>
    <img id="image-preview" alt="معاينة الصورة" />

    <script>
        document.getElementById('image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';

                    // تمرير الصورة إلى وظائف رفع الصور في JavaScript
                    if (typeof onUploadedImagesChange === 'function') {
                        onUploadedImagesChange([file]);
                        console.log("تم تمرير الصورة إلى دالة المعالجة.");
                    } else {
                        console.warn("دالة onUploadedImagesChange غير موجودة أو لم يتم تحميل الملفات بشكل صحيح.");
                    }
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
